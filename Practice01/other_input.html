<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>More Inputs!</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree for everything.</label>

        <button>Submit</button>

        <p>
            <input type="radio" name="size" id="big" value="bc">
            <label for="big">Big Cat</label>

            <input type="radio" name="size" id="medium" value="mc">
            <label for="medium">Medium Cat</label>

            <input type="radio" name="size" id="small" value="sc">
            <label for="small">Small Cat</label>

            <button>Submit</button>
        </p>

        <p>
            <label for="meal">Please Select an Entree</label>

            <select name="meal" id="meal">
                <option value="">--Please choose an option--</option>
                <option value="fish">Fish</option>
                <option value="burger">Burger</option>
                <option value="pancake" selected>Panake</option>
                <option value="juice">Juice</option>
            </select>

            <button>Submit</button>
        </p>
    </form>
</body>

</html>
