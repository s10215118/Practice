<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>

<body>
    <h1>Registration</h1>
    <form action="/marathon">
        <label for="first">First Name</label>
        <input type="text" id="first" name="firstname" placeholder="First Name" required>
        <label for="last">Last Name</label>
        <input type="text" id="last" name="lastname" placeholder="Last Name" required>

        <p>Selet race type</p>
        <div>
            <input type="radio" name="race" id="funrun" value="funrun" required>
            <label for="funrun">Fun Run 5k</label>
        </div>
        <div>
            <input type="radio" name="race" id="half" value="half" required>
            <label for="half">Half Marathon</label>
        </div>
        <div>
            <input type="radio" name="race" id="full" value="full" required>
            <label for="full">Full Marathon</label>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>

        <div>
            <label for="division">Select Age Group</label>
            <select name="division" id="division" required>
                <option value=""></option>
                <option value="kids">Under 18</option>
                <option value="ya">18~30</option>
                <option value="adults">30~50</option>
                <option value="seniors">50+</option>
            </select>
        </div>

        <button>Register</button>
    </form>
</body>

</html>
